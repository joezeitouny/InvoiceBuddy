<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>{{application_name}} v{{application_version}}</title>
</head>
<body id="body-element-id" class="container-fluid d-flex position-absolute mt-0 ms-0 me-0 mb-0">
<div class="container-fluid p-0 m-0">
    <div class="row">
        <nav id="navbar-element-id" class="navbar navbar-expand-lg bg-dark bg-gradient shadow">
            <a class="navbar-brand" href="/"><span><img src="/static/logo.png" alt="..." width="32" height="32"><small> {{application_name}} ({{application_version}})</small></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/closed_trades">Closed Trades (<span
                                id="closed-trades-count"></span>)</a>
                    </li>
                </ul>
            </div>
            <div>
                <span><i class="bi bi-clock" style="color: white;"></i>&nbsp</span><span class="navbar-text"
                                                                                         id="curr_time_id"></span><span>&nbsp</span>
            </div>
        </nav>
    </div>
    <div class="row">
        <div id="connection_lost_modal" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <h5 class="modal-title text-light">Warning !!!</h5>
                    </div>
                    <div class="modal-body bg-danger">
                        <span><i class="bi bi-exclamation-triangle" style="color: white;"></i><span class="text-light">&nbspConnection to the server is lost!</span></span>
                    </div>
                    <div class="modal-footer bg-danger">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="loading_modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border" role="status">
                        </div>
                        <h5 class="mt-2">Loading...</h5>
                    </div>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</div>

<script type="text/javascript">
    connection_lost_dialog_shown = false;

    function getFormattedTimestamp(value, isInMilliseconds) {
          let timestamp;
          if (isInMilliseconds) {
            timestamp = value / 1000;
          } else {
            timestamp = value;
          }

          // Convert timestamp to Date object
          let utcDate = new Date(timestamp * 1000);

          // Format the Date object to a readable date string in UTC timezone
          let formattedDate = utcDate.toISOString().slice(0, 19).replace('T', ' ') + ' UTC';

          return formattedDate;
    }

    function updateTime() {
        $.ajax({
            type: 'GET',
            url: '/get_current_time',
            success: function(data) {
                // if the connection has recovered and the connection error dialog was shown
                if (connection_lost_dialog_shown) {
                    // hide the connection lost dialog
                    $('#connection_lost_modal').modal('hide');
                    connection_lost_dialog_shown = false;
                }
                // Update the relevant part of the webpage with the new data
                document.getElementById('curr_time_id').innerHTML = data['curr_time'];
            }
        });
    }

    $(document).ready(function() {
        // Call the refreshData function every 1 seconds
        setInterval(updateTime, 1000);
    });

    $(document).ajaxError(function( event, request, settings ) {
        //When XHR Status code is 0 there is no connection with the server
        if (request.status == 0){
            if (!connection_lost_dialog_shown) {
                $('#connection_lost_modal').modal('show');
                connection_lost_dialog_shown = true;
            }
        }
    });
</script>

</body>
</html>
