<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form id="invoiceForm" method="POST">
        <label for="invoice_number">Invoice Number:</label>
        <input type="text" name="invoice_number" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" required><br>

        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" required><br>

        <h2>Items</h2>
        <div id="itemsContainer">
            <div class="item">
                <input type="text" name="description[]" placeholder="Description" required>
                <input type="number" name="quantity[]" placeholder="Quantity" min="1" required>
                <input type="number" name="price[]" placeholder="Price" step="0.01" min="0" required>
            </div>
        </div>
        <button type="button" id="addItem">Add Item</button>

        <input type="hidden" name="items" id="itemsJson">
        <input type="submit" value="Generate Invoice">
    </form>
    <p><a href="{{ url_for('list_invoices') }}">View All Invoices</a></p>

    <script>
        $(document).ready(function() {
            $('#addItem').click(function() {
                var newItem = $('<div class="item">' +
                    '<input type="text" name="description[]" placeholder="Description" required>' +
                    '<input type="number" name="quantity[]" placeholder="Quantity" min="1" required>' +
                    '<input type="number" name="price[]" placeholder="Price" step="0.01" min="0" required>' +
                    '<button type="button" class="removeItem">Remove</button>' +
                    '</div>');
                $('#itemsContainer').append(newItem);
            });

            $(document).on('click', '.removeItem', function() {
                $(this).parent().remove();
            });

            $('#invoiceForm').submit(function(e) {
                e.preventDefault();
                var items = [];
                $('.item').each(function() {
                    var item = {
                        description: $(this).find('input[name="description[]"]').val(),
                        quantity: parseInt($(this).find('input[name="quantity[]"]').val()),
                        price: parseFloat($(this).find('input[name="price[]"]').val())
                    };
                    items.push(item);
                });
                $('#itemsJson').val(JSON.stringify(items));
                this.submit();
            });
        });
    </script>
</body>
</html>
